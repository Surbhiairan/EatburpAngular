  <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
    <ul class="nav nav-tabs tabs-line" style="margin-bottom:30px;">
      <li class="nav-item">
        <a class="nav-link active" href="#tab-1" data-toggle="tab">General</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="tab-1">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Product Title</label>
          <div class="col-sm-10">
            <input class="form-control" placeholder="Product name" type="text" formControlName="prod_name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Image:</label>
          <div class="col-sm-10">
            <input type="file" name="photo" (change)="getFileDetails($event)" multiple />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <input class="form-control" placeholder="Product Desc" type="text" formControlName="prod_desc">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input class="form-control" placeholder="Product Price" type="text" formControlName="prod_price">
          </div>
        </div>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
